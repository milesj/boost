tasks:
  test-tsm:
    command: 'node ./tests/commonjs.assert.cjs && node ./tests/commonjs.assert.mjs'
    deps:
      - 'build'
    options:
      shell: true

  test-hook:
    command: 'node --import @boost/module/register ./tests/esmloader.assert.mjs'
    deps:
      - 'build'
    options:
      shell: true

workspace:
  inheritedTasks:
    exclude: ['test', 'test-cov']
